data_file_name = quotes.json
max_returned_qotes = 10
base_uri = http://localhost:8888/ipresence/backend_test/shout/
randomized_result = yes

redis_scheme = tcp
redis_host = 127.0.0.1
redis_port = 6379

message_method_not_allowed = "METHOD NOT ALLOWED: This API allows only GET request type, e.g. GET /steve-jobs"
message_not_found = "NOT FOUND: Author not found, please try another name, e.g. GET /steve-jobs"
message_data_error = "DATA ERROR: Houston, we are having universe break-down, or data-file is missing"
message_bad_request_author_name = "BAD REQUEST: Author's name needs to be more than 1 character, using only alpha-numeric values, words divided by dashes, e.g. /steve-jobs"
message_bad_request_larger_limit = "BAD REQUEST: Limit value must be numeric and less or equal $max_returned_qotes, e.g. /steve-jobs?limit=%d"